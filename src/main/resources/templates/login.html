<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="webjars/jquery/3.1.1/jquery.min.js"></script>  
<script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
<link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" />   
</head>
<body>
	<div class="container" style="width: 900px">
		<form class="form-horizontal" role="form" style="margin-top: 200px"
			action="/downloadmcode" method="POST">
			<div class="page-header">
				<h1 style="color:green;">
					JD product
				</h1>
			</div>
			
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">productId</label>
				<div class="col-sm-10">
					<input type="text" style="width: 180px" class="form-control"
						name="productId" id="productId"
						placeholder="Please input productId" />
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">score</label>
				<div class="col-sm-10">
					<input type="text" style="width: 180px" class="form-control"
						name="score" id="score" placeholder="Please input score" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" style="width: 80px">Gen</button>
				</div>
			</div>
		</form>
	</div>

</body>

</html>
